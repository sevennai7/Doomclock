<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Doomclock</title>
</head>
<body>
  <h1>Doomclock</h1>
  <h2>About website</h2>
  <p>Find the countdown to the end of anything.</p>

  <h3>New Year 2026</h3>
  <div id="countdown1"></div>

  <h3>Summer 2025</h3>
  <div id="countdown2"></div>

  <h3>Halloween 2025</h3>
  <div id="countdown3"></div>

  <script>
    function startCountdown(targetDate, elementId) {
      let timer = setInterval(function() {
        let now = new Date().getTime();
        let distance = targetDate - now;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Pad to 4 digits
        days = String(days).padStart(4, "0");
        hours = String(hours).padStart(4, "0");
        minutes = String(minutes).padStart(4, "0");
        seconds = String(seconds).padStart(4, "0");

        let output = days + ":" + hours + ":" + minutes + ":" + seconds;

        if (distance < 0) {
          clearInterval(timer);
          output = "ðŸ’€ Time's up!";
        }

        document.getElementById(elementId).innerText = output;
      }, 1000);
    }

    // Start multiple countdowns
    startCountdown(new Date("January 1, 2026 00:00:00").getTime(), "countdown1");
    startCountdown(new Date("June 21, 2025 00:00:00").getTime(), "countdown2");
    startCountdown(new Date("October 31, 2025 23:59:59").getTime(), "countdown3");
  </script>
</body>
</html>
